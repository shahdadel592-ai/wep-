<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاشتراك في برنامج النقاط</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* Main Container */
        .container {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(231, 76, 60, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border: 2px solid #e74c3c;
        }

        h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideUp 0.6s ease both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }
        .form-group:nth-child(9) { animation-delay: 0.9s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333333;
            font-weight: 600;
            font-size: 15px;
        }

        label .required {
            color: #e74c3c;
            margin-right: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
            background: #ffffff;
            color: #333333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
            background: #ffffff;
        }

        select {
            cursor: pointer;
        }

        select option {
            padding: 10px;
            background: #ffffff;
            color: #333333;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            animation: slideUp 0.6s ease 1s both;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        input:invalid,
        select:invalid {
            border-color: #e74c3c;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            margin-bottom: 20px;
            font-weight: 600;
            animation: successPop 0.5s ease;
        }

        @keyframes successPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Custom date input styling */
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
        }

        /* Placeholder styling */
        ::placeholder {
            color: #999999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }

            .splash-logo {
                width: 200px;
                height: 200px;
            }

            .splash-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Form Container -->
    <div class="container">
        <h1>الاشتراك في برنامج النقاط</h1>

        <div class="success-message" id="successMessage">
            تم إرسال البيانات بنجاح! ✓
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    الاسم
                </label>
                <input type="text" id="name" name="name" required placeholder="أدخل الاسم الكامل">
                <div class="error-message" id="nameError">الرجاء إدخال الاسم</div>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    النوع
                </label>
                <select id="gender" name="gender" required>
                    <option value="">اختر النوع</option>
                    <option value="ذكر">ذكر</option>
                    <option value="أنثى">أنثى</option>
                </select>
                <div class="error-message" id="genderError">الرجاء اختيار النوع</div>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    رقم الهاتف
                </label>
                <input type="tel" id="phone" name="phone" required placeholder="مثال: 01234567890" pattern="[0-9]{11}" maxlength="11">
                <div class="error-message" id="phoneError">الرجاء إدخال رقم هاتف صحيح (11 رقم)</div>
            </div>

            <div class="form-group">
                <label>
                    البريد الإلكتروني
                </label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
                <div class="error-message" id="emailError">الرجاء إدخال بريد إلكتروني صحيح</div>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    تاريخ الميلاد
                </label>
                <input type="date" id="birthdate" name="birthdate" required>
                <div class="error-message" id="birthdateError">الرجاء إدخال تاريخ الميلاد</div>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    الحي
                </label>
                <select id="neighborhood" name="neighborhood" required>
                    <option value="">اختر الحي</option>
                    <option value="العرب">العرب</option>
                    <option value="الضواحي">الضواحي</option>
                    <option value="الشرق">الشرق</option>
                    <option value="بورفؤاد">بورفؤاد</option>
                    <option value="المناخ">المناخ</option>
                    <option value="الزهور">الزهور</option>
                    <option value="الاماراتي">الاماراتي</option>
                </select>
                <div class="error-message" id="neighborhoodError">الرجاء اختيار الحي</div>
            </div>

            <div class="form-group">
                <label>
                    <span class="required">*</span>
                    الحالة الاجتماعية
                </label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="">اختر الحالة الاجتماعية</option>
                    <option value="أعزب">أعزب</option>
                    <option value="متزوج">متزوج</option>
                    <option value="متزوج ويعول">متزوج ويعول</option>
                    <option value="مطلق">مطلق</option>
                </select>
                <div class="error-message" id="maritalStatusError">الرجاء اختيار الحالة الاجتماعية</div>
            </div>

            <div class="form-group" id="childrenGroup" style="display: none;">
                <label>
                    <span class="required">*</span>
                    عدد الأبناء
                </label>
                <select id="childrenCount" name="childrenCount">
                    <option value="">اختر عدد الأبناء</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="أكثر من 10">أكثر من 10</option>
                </select>
                <div class="error-message" id="childrenCountError">الرجاء اختيار عدد الأبناء</div>
            </div>

            <button type="submit" class="submit-btn">إرسال البيانات</button>
        </form>
    </div>

    <script>
        // Form validation and submission
        const form = document.getElementById('registrationForm');
        const successMessage = document.getElementById('successMessage');
        const maritalStatusSelect = document.getElementById('maritalStatus');
        const childrenGroup = document.getElementById('childrenGroup');
        const childrenCountSelect = document.getElementById('childrenCount');

        // Show/hide children count based on marital status
        maritalStatusSelect.addEventListener('change', function() {
            if (this.value === 'متزوج ويعول') {
                childrenGroup.style.display = 'block';
                childrenCountSelect.setAttribute('required', 'required');
            } else {
                childrenGroup.style.display = 'none';
                childrenCountSelect.removeAttribute('required');
                childrenCountSelect.value = '';
            }
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get all form values
            const formData = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                birthdate: document.getElementById('birthdate').value,
                neighborhood: document.getElementById('neighborhood').value,
                maritalStatus: document.getElementById('maritalStatus').value,
                childrenCount: document.getElementById('childrenCount').value
            };

            // Validate all fields are filled
            let isValid = true;
            
            if (!formData.name) {
                showError('nameError');
                isValid = false;
            }
            
            if (!formData.gender) {
                showError('genderError');
                isValid = false;
            }
            
            if (!formData.phone) {
                showError('phoneError');
                isValid = false;
            } else if (formData.phone.length !== 11 || !/^\d{11}$/.test(formData.phone)) {
                showError('phoneError');
                isValid = false;
            }
            
            if (formData.email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                showError('emailError');
                isValid = false;
            }
            
            if (!formData.birthdate) {
                showError('birthdateError');
                isValid = false;
            }
            
            if (!formData.neighborhood) {
                showError('neighborhoodError');
                isValid = false;
            }
            
            if (!formData.maritalStatus) {
                showError('maritalStatusError');
                isValid = false;
            }

            // Validate children count if "متزوج ويعول" is selected
            if (formData.maritalStatus === 'متزوج ويعول' && !formData.childrenCount) {
                showError('childrenCountError');
                isValid = false;
            }

            if (isValid) {
                // Show loading state
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'جاري الإرسال...';
                submitBtn.disabled = true;
                
                // Google Apps Script URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbyruZQiuLefWsSfwqWa_uU5J9xL22mxBi1JF5Q4Dvvcdut-wRhqvVYkpwDMNIGIePFp/exec';
                
                // Send data to Google Sheets
                fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Log form data to console
                    console.log('Form Data Sent:', formData);
                    
                    // Scroll to top to show success message
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    
                    // Reset button
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    // Reset form after 3 seconds
                    setTimeout(() => {
                        form.reset();
                        successMessage.style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في الإرسال. الرجاء المحاولة مرة أخرى.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
            }
        });

        function showError(errorId) {
            const errorElement = document.getElementById(errorId);
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        // Hide error messages when user starts typing
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                const errorId = this.id + 'Error';
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
